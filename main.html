<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm not a robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
		<h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
      
      <!-- Image grid -->
      <div class="flex" id="images">
        <img id="img1" class="image img1" alt="image1">
        <img id="img2" class="image img2" alt="image2">
        <img id="img3" class="image img3" alt="image3">
        <img id="img4" class="image img4" alt="image4">
        <img id="img5" class="image img5" alt="image5">
        <img id="img6" class="image img1" alt="image6"> <!-- Duplicate image -->
      </div>
      
      <!-- Reset and Verify buttons -->
      <button id="reset" class="hidden">Reset</button>
      <button id="verify" class="hidden">Verify</button>
      
      <!-- Result Message -->
      <p id="para" class="hidden"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
